<input type="file" (change)="fileChangeEvent($event)" />

<image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1" format="png" [resizeToWidth]="200"
    (imageCropped)="imageCropped($event)" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()">
</image-cropper>

<div class="col">
    <div class="d-flex justify-content-center">
        <img [src]="croppedImage" />
    </div>
    <div class="d-flex justify-content-center">
        <button (click)="onSubmit()" type="button" class="btn btn-primary fs-3 rounded-pill py-2 px-4" routerLink="../profile">Select Image</button>
    </div>
</div>
